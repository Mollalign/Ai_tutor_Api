services:
  # ============================================
  # Main FastAPI Web Service
  # ============================================
  - type: web
    name: ai-tutor-api
    runtime: python
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.12.3"

      # Database (Neon PostgreSQL) - SET IN RENDER DASHBOARD
      - key: DATABASE_URL
        sync: false

      # Redis (Upstash) - SET IN RENDER DASHBOARD
      - key: REDIS_URL
        sync: false

      # Google Gemini API - SET IN RENDER DASHBOARD
      - key: GEMINI_API_KEY
        sync: false

      # Security - SET IN RENDER DASHBOARD
      - key: SECRET_KEY
        sync: false

      - key: DEBUG
        value: "false"

      - key: FRONTEND_URL
        value: "https://mollalign.vercel.app"

      - key: CORS_ORIGINS
        value: '["https://mollalign.vercel.app"]'

      # Embedding (Gemini API, no local model needed)
      - key: EMBEDDING_MODEL
        value: "gemini-embedding-001"

      - key: EMBEDDING_DIMENSION
        value: "768"

      # File storage (use Cloudinary for persistent storage)
      - key: STORAGE_BACKEND
        value: "cloudinary"

      # Vector DB paths (ephemeral on free tier - resets on redeploy)
      - key: CHROMA_PERSIST_DIRECTORY
        value: "/opt/render/project/src/storage/chroma"
